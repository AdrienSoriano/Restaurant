<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FA|MS un restaurant qui ne vous laissera pas sur votre faim">
    <meta name="robots" content="index,follow">
    <meta property="og:title" content="FA|MS">
    <meta property="og:description" content="FA|MS un restaurant qui ne vous laissera pas sur votre faim">
    <meta property="og:image" content="assets/media/logo.png">
    <meta property="og:site_name" content="FA|MS">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


<link rel="shortcut icon" type="image/png" href="../assets/media/favicon.png"/>


    <title>FA|MS fast-food : Pour ne plus avoir faim</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <img class="" src="../assets/media/faims.svg">
        <div class="bg-dark d-flex align-items-center justify-content-center">
             <h1 class="h1 text-white text-center"> Formulaire de contact !</h1>
         </div>
     </header>

    <main class="d-flex justify-content-center">

        





<!-- Wrapper container -->
<div id="container" class="">
        <h2 class="text-center mt-3">Veuillez remplir tous les champs !</h2>

  <!-- Bootstrap 5 starter form -->
  <div class="ml-5 pl-5">
  <form class="needs-validation" novalidate id="contactForm" method="post">

    <!-- Name input -->
    <div class="form-group mb-5 mt-5 ml-5">
        
            <img id="icone_nom" src="../assets/media/icone_nom.svg">
             <img id="icone_nom_bleu" src="../assets/media/icone_nom_bleu.svg">
             <label class="form-label mb-4 ml-3" for="validationCustom01">Nom</label>
      <input class="form-control shadow-none" id="input_nom" type="text" placeholder="Veuillez insérer votre Nom" data-sb-validations="required" pattern="[a-zA-Z]+" minlength="3" maxlength="15" name="nomform"/>
      <div class="d-flex justify-content-end w-50"><p class="nom_vide text-end"></p></div>
    </div>
     <!-- First-name input -->
    <div class="form-group mb-5 ml-5">
        
             <img id="icone_prenom" src="../assets/media/icone_prenom.svg">
             <img id="icone_prenom_bleu" src="../assets/media/icone_prenom_bleu.svg">
             <label class="form-label mb-4 ml-3" for="name">Prénom</label> 
      <input class="form-control shadow-none" id="input_prenom" type="text" placeholder="Veuillez insérer votre Prénom" data-sb-validations="required" pattern="[a-zA-Z]+" minlength="3" maxlength="15" name="prenomform"/>
     <div class="d-flex justify-content-end w-50"><p class="prenom_vide"></p></div>
    </div>
    <!-- Email address input -->
    <div class="form-group mb-5 ml-5">
        
             <img id="icone_mail" src="../assets/media/icone_mail.svg">
             <img id="icone_mail_bleu" src="../assets/media/icone_mail_bleu.svg">
             <label class="form-label mb-4 ml-3" for="emailAddress">Address E-mail</label>
        
      
      <input class="form-control shadow-none" id="input_mail" type="email" placeholder="my.adress@example.com" data-sb-validations="required, email" pattern="(\w\.?)+@[\w\.-]+\.\w{2,}" name="mailform" />
     <div class="d-flex justify-content-end w-50"> <p class="mail_vide"></p> </div>
    </div>

    <!-- Message input -->
    <div class="form-group mb-5 ml-5">
       
            <img id="icone_message" src="../assets/media/icone_message.svg">
            <img id="icone_message_bleu" src="../assets/media/icone_message_bleu.svg">
            <label class="form-label mb-4 ml-3" for="message">Message</label>
       
     
      <textarea class="form-control shadow-none" id="input_message" type="text" placeholder="Veuillez saisir votre message ici..." style="height: 10rem;" data-sb-validations="required" name="messageform"></textarea>
    <div class="d-flex justify-content-end w-50"> <p class="message_vide"></p> </div>
     <div class="d-flex justify-content-end w-75 ml-5 mt-3 pt-2 button">
      <button class="btn btn-primary btn-lg" type="submit">Envoyer</button>
    </div>
    </div>



    <!-- Form submit button -->
   

  </form>
</div>
</div>

    </main>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/form.js"></script>
</body>
</html>
