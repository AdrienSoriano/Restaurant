<body>
<main class="w-100 d-flex flex-column align-items-center">
    <section class="header p-5 d-flex justify-content-center align-items-center">
        <h5>Veuillez éditer votre produit !</h5>
    </section>

    <section class="w-100 d-flex flex-column main justify-content-center align-items-center">
      <div class="w-50 pl-5 ml-5 bloc_donnees">
        <div class="bloc_produit m-3 d-flex bg-light align-items-center">
          <img src="../assets/media/burger1.svg" class="cat w-25 pr-5" alt="image du produit de la ligne">
          <span class="w-25 font-weight-bold text-center ml-5">Blablabla</span>
          <span class="w-25 font-weight-bold text-center ml-5">tant d'€</span>
        </div>
    </section>
    <section class="new_product w-75 d-flex flex-column main justify-content-center align-items-center p-5 ml-5">
        <div class="w-75 bloc_donnees p-5">
          <div class="bloc_produit m-3 d-flex bg-light align-items-center p-5">
            <span class="w-25 font-weight-bold text-center ml-5">New URL</span>
            <span class="w-25 font-weight-bold text-center ml-5">New title</span>
            <span class="w-25 font-weight-bold text-center ml-5">New price</span>
          </div>
      </section>
    <section class="w-50">
        <div class="w-100 d-flex justify-content-end">
            <button class="validate btn shadow-none btn-floating m-1 mr-5">Valider</button>
            <button class="cancel btn shadow-none btn-floating m-1">Annuler</button>
        </div>
    </section>
</main>
